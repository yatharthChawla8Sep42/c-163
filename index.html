<!DOCTYPE html>
<html>

<head>
  <title>Paintball Arena in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  <script src="./shoot.js"></script>

  <script src="./playerMovement.js"></script>

</head>

<body>
  <a-scene id="scene">

    <!--Assets-->
    <a-assets>
      <a-asset-item id="shooter" src="./models/gun/scene.gltf"></a-asset-item>      

      <audio id="shoot" src="./sounds/shoot.mp3"></audio>
      <audio id="footstep" src="./sounds/footStep.mp3"></audio>

    </a-assets>

    <!--Add A-Frame Environment-->
    <a-entity id="environment" environment="preset:checkerboard; skyType:gradient; lighting:point">
    </a-entity>
    
    <!--Add Sounds-->    
    <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>
    <a-entity id="sound2" sound="src: #footstep; poolSize:2;autoplay: false; volume: 4;loop:false"></a-entity>        

    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <!--Camera and Cursor-->
    <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="acceleration:500"
    look-controls="pointerLockEnabled: false">
      <a-entity id="weapon" gltf-model="#shooter" position="0 20 5" rotation="0 90 0" scale="0.05 0.05 0.05" player-movement>
      </a-entity>
      <a-cursor></a-cursor>
    </a-entity>    
    
    <a-entity bullets="position:0 0 -5"></a-entity>

    <!--Ground-->
    <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="false" static-body visible="true">
    </a-plane>

    <a-entity>
      <a-plane id="wall1" material="color: red" geometry="height: 2.5; width: 25"
        position="8 1.5 -16" rotation="0 45 0" static-body visible="true">
      </a-plane>

      <a-plane id="wall2" material="color: blue" geometry="height: 2.5; width: 5"
        position="10 1.5 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane id="wall3" material="color: green" geometry="height: 2.5; width: 25"
        position="-11 1.5 -20" rotation="0 -45 0" static-body visible="true">
      </a-plane>


      <a-plane id="wall4" material="color: yellow" geometry="height: 2.5; width: 10"
        position="-22 1.5 -14" rotation="0 80 0" static-body visible="true">
      </a-plane>

      <a-plane id="wall5" material="color: purple" geometry="height: 2.5; width: 25"
        position="-2 1.5 -17" rotation="0 45 0" static-body visible="true">
      </a-plane>     
    </a-entity>
  </a-scene>
</body>

</html>
